name: Deploy Website 3 to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: website-3/package-lock.json

      - name: Install dependencies
        working-directory: website-3
        run: npm ci

      - name: Build and export static site
        working-directory: website-3
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ vars.WEBSITE_3_BASE_PATH }}
        run: npm run deploy

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website-3/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
